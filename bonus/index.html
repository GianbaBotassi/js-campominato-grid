<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Header -->
    <header class="d-flex align-items-center">
        <div class="container-fluid">
            <div class="row justify-content-between align-items-center">
                <div class="col row">
                    <div id="logo" class="col-auto">
                        <img src="img/mobile-logo.png" alt="Logo">
                    </div>
                    <h1 class="col">Campo Minato</h1>
                </div>

                <!-- Difficulty level -->
                <select id="level" class="col-auto">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <div class="col-auto d-flex align-items-center">

                    <!-- Button to play -->
                    <button id="play" class="rounded px-3">Play</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="d-flex justify-content-center align-items-center">

        <!-- Container grid -->
        <div id="container" class="d-flex flex-wrap">
            
        </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid d-flex align-items-center">
        <div>Made with &hearts; by <a href="#">Boolean</a></div>
    </footer>

    <!-- Link JS -->
    <script src="js/main.js"></script>
</body>
</html>
